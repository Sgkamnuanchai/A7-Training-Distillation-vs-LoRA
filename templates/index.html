<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A7-St124738</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f7e6;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }
    h1 {
      color: #2e8b57;
      text-align: center;
    }
    textarea {
      width: 95%;
      height: 100px;
      padding: 10px;
      border: 2px solid #2e8b57;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      resize: vertical;
    }
    button {
      background-color: #2e8b57;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #3cb371;
    }
    .response-box {
      background-color: #f0fff0;
      padding: 15px;
      border: 2px solid #2e8b57;
      border-radius: 10px;
      margin-top: 20px;
    }
    .response-box h2 {
      color: #2e8b57;
      margin-top: 0;
    }
    .response-box p {
      color: #333;
      font-size: 16px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>A7 Hate Speech Detection</h1>
    <form method="POST" action="/">
      <label for="prompt">Enter your text:</label><br>
      <textarea id="prompt" name="prompt" required>{{ prompt if prompt else '' }}</textarea><br>
      <button type="submit">Predict</button>
    </form>

    {% if response %}
      <div class="response-box">
        <h2>Prediction:</h2>
        <p>{{ response }}</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
